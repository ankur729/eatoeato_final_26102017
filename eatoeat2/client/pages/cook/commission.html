<div ng-controller="right_menu_controller" ng-init="login_check_for_cook()">


<div ng-controller="cook_register" ng-init="fetch_cook_commission()">
<div ng-include="'pages/cook/inc/cook-header.html'" class="common-header"></div>

	<div class="container my-account-page">
		<div ng-include="'pages/cook/inc/account-panel.html'" class="left-panel"></div>

		<div class="right-panel update-password w-shadow">
			<h4 class="page-name">Commission Detail</h4>
		

			<div class="display-setting">
				<div class="left-panel">

					<p  ng-if="cook_commission_data.is_cook_commission_approved=='false'">Your Commission is not set by Admin till now.</p>
					<p  ng-if="cook_commission_data.is_cook_commission_approved=='true'">Your Commission is {{cook_commission_data.cook_commission}} %

							<input type="button" class="submit-btn" style="cursor: pointer" value="Accept" ng-click="update_cook_commission('accept')">
							<input type="button" class="submit-btn" style="cursor: pointer" value="Deny" ng-click="update_cook_commission('deny')">
				


					</p>

					<p  ng-if="cook_commission_data.is_cook_commission_approved=='reject'">You Have Rejected your Commission.</p>
						<p  ng-if="cook_commission_data.is_cook_commission_approved=='accept'">Congratulations, Your Commission is set to {{cook_commission_data.cook_commission}} %</p>
				</div>
<!--
				<div class="right-panel">
					<div class="genrate-password" ng-include="'pages/inc/genrate-password.html'"></div>
				</div>-->
			</div>
		</div>
	</div>

<div ng-include="'pages/cook/inc/footer-cook.html'"></div>


</div>

</div>
